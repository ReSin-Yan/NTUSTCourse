apiVersion: v1
kind: Pod
metadata:
 name: nginx
spec:
   hostNetwork: true
   containers:
      - name: nginx
        image: nginx
        volumeMounts:
                - mountPath: "/nfs"
                  name: nfs
   volumes:
      - name: nfs
        persistentVolumeClaim:
                claimName: vsan-pvc
   restartPolicy: Never
